<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brutus Live Coaching</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', -apple-system, sans-serif;
      background: transparent;
      color: #fff;
      overflow: hidden;
      user-select: none;
    }
    
    .overlay-container {
      width: 100%;
      height: 100vh;
      background: rgba(10, 10, 18, 0.92);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 80, 80, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    
    /* Header */
    .overlay-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      -webkit-app-region: drag;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .brutus-avatar {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #ff5050, #ff7850);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Space Mono', monospace;
      font-weight: 700;
      font-size: 16px;
    }
    
    .header-title {
      font-family: 'Space Mono', monospace;
      font-size: 13px;
      text-transform: lowercase;
      color: rgba(255, 80, 80, 0.9);
      letter-spacing: 1px;
    }
    
    .header-status {
      display: flex;
      align-items: center;
      gap: 8px;
      -webkit-app-region: no-drag;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #50ff80;
      box-shadow: 0 0 10px #50ff80;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .close-btn {
      width: 24px;
      height: 24px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 6px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-app-region: no-drag;
    }
    
    .close-btn:hover {
      background: rgba(255, 80, 80, 0.3);
      color: #fff;
    }
    
    /* Feedback List */
    .feedback-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    
    .feedback-container::-webkit-scrollbar {
      width: 4px;
    }
    
    .feedback-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 2px;
    }
    
    .feedback-container::-webkit-scrollbar-thumb {
      background: rgba(255, 80, 80, 0.3);
      border-radius: 2px;
    }
    
    .feedback-item {
      background: rgba(255, 80, 80, 0.08);
      border: 1px solid rgba(255, 80, 80, 0.15);
      border-radius: 14px;
      padding: 14px 16px;
      margin-bottom: 12px;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .feedback-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .feedback-type {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 10px;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    
    .type-warning {
      background: rgba(255, 176, 80, 0.2);
      color: #ffb050;
    }
    
    .type-critical {
      background: rgba(255, 80, 80, 0.2);
      color: #ff5050;
    }
    
    .type-insight {
      background: rgba(80, 150, 255, 0.2);
      color: #5096ff;
    }
    
    .type-good {
      background: rgba(80, 255, 128, 0.2);
      color: #50ff80;
    }
    
    .feedback-time {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      font-family: 'Space Mono', monospace;
    }
    
    .feedback-text {
      font-size: 14px;
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255, 255, 255, 0.4);
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .empty-state-text {
      font-size: 14px;
    }
    
    /* Metrics Bar */
    .metrics-bar {
      padding: 16px 20px;
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    
    .metric-item {
      text-align: center;
    }
    
    .metric-label {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.4);
      text-transform: lowercase;
      margin-bottom: 4px;
    }
    
    .metric-value {
      font-family: 'Space Mono', monospace;
      font-size: 16px;
      font-weight: 700;
    }
    
    .metric-value.good { color: #50ff80; }
    .metric-value.warning { color: #ffb050; }
    .metric-value.bad { color: #ff5050; }
    
    /* Audio Visualizer */
    .audio-visualizer {
      height: 40px;
      padding: 0 20px 16px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 3px;
    }
    
    .audio-bar {
      width: 4px;
      height: 4px;
      background: linear-gradient(to top, #ff5050, #ff7850);
      border-radius: 2px;
      transition: height 0.05s ease;
    }
    
    /* Resize Handle */
    .resize-handle {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 20px;
      height: 20px;
      cursor: se-resize;
      -webkit-app-region: no-drag;
    }
    
    .resize-handle::after {
      content: '';
      position: absolute;
      bottom: 6px;
      right: 6px;
      width: 8px;
      height: 8px;
      border-right: 2px solid rgba(255, 255, 255, 0.2);
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="overlay-container">
    <!-- Header -->
    <div class="overlay-header">
      <div class="header-left">
        <div class="brutus-avatar">B</div>
        <div class="header-title">brutus live coaching</div>
      </div>
      <div class="header-status">
        <div class="status-dot"></div>
        <button class="close-btn" id="close-btn">Ã—</button>
      </div>
    </div>
    
    <!-- Audio Visualizer -->
    <div class="audio-visualizer" id="audio-visualizer">
      <!-- Bars generated by JS -->
    </div>
    
    <!-- Feedback List -->
    <div class="feedback-container" id="feedback-container">
      <div class="empty-state" id="empty-state">
        <div class="empty-state-icon">ðŸŽ¯</div>
        <div class="empty-state-text">listening for your sales call...</div>
      </div>
    </div>
    
    <!-- Metrics Bar -->
    <div class="metrics-bar">
      <div class="metric-item">
        <div class="metric-label">talk ratio</div>
        <div class="metric-value" id="talk-ratio">--%</div>
      </div>
      <div class="metric-item">
        <div class="metric-label">interrupts</div>
        <div class="metric-value good" id="interrupt-count">0</div>
      </div>
      <div class="metric-item">
        <div class="metric-label">duration</div>
        <div class="metric-value" id="duration">00:00</div>
      </div>
    </div>
    
    <div class="resize-handle" id="resize-handle"></div>
  </div>
  
  <script>
    // ==================== CONFIG ====================
    let API_URL = 'http://localhost:3001';
    let WS_URL = 'ws://localhost:3001/ws';
    let authToken = null;
    
    let ws = null;
    let isConnected = false;
    let sessionId = null;
    let startTime = null;
    let durationInterval = null;
    let audioContext = null;
    let analyser = null;
    let mediaStream = null;
    let mediaRecorder = null;
    let recordingInterval = null;
    
    let feedbackItems = [];
    let interruptCount = 0;
    let talkRatio = 0;
    
    // ==================== INIT ====================
    async function init() {
      // Get settings and auth
      const settings = await window.brutus.getSettings();
      API_URL = settings.apiUrl || API_URL;
      WS_URL = API_URL.replace('http', 'ws') + '/ws';
      
      const auth = await window.brutus.getAuth();
      authToken = auth.token;
      
      // Init audio visualizer bars
      initAudioBars();
      
      // Listen for monitoring events
      window.brutus.onMonitoringStarted(() => {
        startSession();
      });
      
      window.brutus.onMonitoringStopped(() => {
        stopSession();
      });
      
      // Start immediately if monitoring is active
      const isMonitoring = await window.brutus.isMonitoring();
      if (isMonitoring) {
        startSession();
      }
    }
    
    // ==================== AUDIO VISUALIZER ====================
    function initAudioBars() {
      const visualizer = document.getElementById('audio-visualizer');
      visualizer.innerHTML = '';
      for (let i = 0; i < 32; i++) {
        const bar = document.createElement('div');
        bar.className = 'audio-bar';
        visualizer.appendChild(bar);
      }
    }
    
    function updateAudioBars(dataArray) {
      const bars = document.querySelectorAll('.audio-bar');
      bars.forEach((bar, i) => {
        const value = dataArray[i] || 0;
        const height = Math.max(4, (value / 255) * 35);
        bar.style.height = height + 'px';
      });
    }
    
    // ==================== SESSION MANAGEMENT ====================
    async function startSession() {
      try {
        // Start session on backend
        const response = await fetch(`${API_URL}/live/start`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          }
        });
        
        const data = await response.json();
        sessionId = data.session.id;
        
        // Connect WebSocket
        connectWebSocket();
        
        // Start audio capture
        await startAudioCapture();
        
        // Start duration timer
        startTime = Date.now();
        durationInterval = setInterval(updateDuration, 1000);
        
        // Clear empty state
        document.getElementById('empty-state').style.display = 'none';
        
        // Add initial feedback
        addFeedback('insight', 'monitoring started. let\'s see what you\'ve got.');
        
      } catch (error) {
        console.error('Failed to start session:', error);
        addFeedback('critical', 'failed to connect. check your backend.');
      }
    }
    
    async function stopSession() {
      // Stop audio capture
      stopAudioCapture();
      
      // Stop duration timer
      if (durationInterval) {
        clearInterval(durationInterval);
        durationInterval = null;
      }
      
      // End session on backend
      if (sessionId) {
        try {
          await fetch(`${API_URL}/live/end`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${authToken}`
            },
            body: JSON.stringify({ sessionId })
          });
        } catch (e) {
          console.error('Failed to end session:', e);
        }
      }
      
      // Disconnect WebSocket
      if (ws) {
        ws.close();
        ws = null;
      }
      
      sessionId = null;
      startTime = null;
      
      addFeedback('insight', 'session ended. review your results.');
    }
    
    // ==================== WEBSOCKET ====================
    function connectWebSocket() {
      ws = new WebSocket(`${WS_URL}?token=${authToken}`);
      
      ws.onopen = () => {
        isConnected = true;
        console.log('WebSocket connected');
      };
      
      ws.onmessage = (event) => {
        try {
          const message = JSON.parse(event.data);
          
          if (message.type === 'brutus_feedback') {
            addFeedback(message.payload.type, message.payload.text);
            
            // Update metrics if included
            if (message.payload.talkRatio !== undefined) {
              updateTalkRatio(message.payload.talkRatio);
            }
            if (message.payload.type === 'critical' && message.payload.text.includes('interrupt')) {
              interruptCount++;
              document.getElementById('interrupt-count').textContent = interruptCount;
              document.getElementById('interrupt-count').className = 'metric-value bad';
            }
          }
        } catch (e) {
          console.error('Failed to parse message:', e);
        }
      };
      
      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
      
      ws.onclose = () => {
        isConnected = false;
        console.log('WebSocket disconnected');
        
        // Attempt to reconnect
        if (sessionId) {
          setTimeout(connectWebSocket, 3000);
        }
      };
    }
    
    function sendToBackend(type, payload) {
      if (ws && isConnected) {
        ws.send(JSON.stringify({ type, payload }));
      }
    }
    
    // ==================== AUDIO CAPTURE ====================
    async function startAudioCapture() {
      try {
        // Request microphone access
        mediaStream = await navigator.mediaDevices.getUserMedia({
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            sampleRate: 16000
          }
        });
        
        // Set up audio visualization
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaStreamSource(mediaStream);
        source.connect(analyser);
        analyser.fftSize = 64;
        
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        
        // Update visualization
        function updateVisualization() {
          if (!analyser) return;
          
          analyser.getByteFrequencyData(dataArray);
          updateAudioBars(dataArray);
          
          requestAnimationFrame(updateVisualization);
        }
        updateVisualization();
        
        // Set up media recorder to send chunks
        mediaRecorder = new MediaRecorder(mediaStream, {
          mimeType: 'audio/webm;codecs=opus'
        });
        
        let chunks = [];
        
        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            chunks.push(event.data);
          }
        };
        
        mediaRecorder.onstop = async () => {
          if (chunks.length === 0) return;
          
          const blob = new Blob(chunks, { type: 'audio/webm' });
          chunks = [];
          
          // Convert to base64 and send
          const reader = new FileReader();
          reader.onloadend = () => {
            const base64 = reader.result.split(',')[1];
            
            sendToBackend('transcript_chunk', {
              sessionId,
              audioData: base64,
              mimeType: 'audio/webm',
              timeIntoCall: Math.floor((Date.now() - startTime) / 1000)
            });
          };
          reader.readAsDataURL(blob);
        };
        
        // Record in 5 second chunks
        mediaRecorder.start();
        recordingInterval = setInterval(() => {
          if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            mediaRecorder.start();
          }
        }, 5000);
        
      } catch (error) {
        console.error('Failed to capture audio:', error);
        addFeedback('critical', 'microphone access denied. enable it to get coaching.');
      }
    }
    
    function stopAudioCapture() {
      // Stop recording interval
      if (recordingInterval) {
        clearInterval(recordingInterval);
        recordingInterval = null;
      }
      
      // Stop media recorder
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        mediaRecorder = null;
      }
      
      // Stop media stream
      if (mediaStream) {
        mediaStream.getTracks().forEach(track => track.stop());
        mediaStream = null;
      }
      
      // Close audio context
      if (audioContext) {
        audioContext.close();
        audioContext = null;
        analyser = null;
      }
      
      // Reset audio bars
      const bars = document.querySelectorAll('.audio-bar');
      bars.forEach(bar => bar.style.height = '4px');
    }
    
    // ==================== UI UPDATES ====================
    function addFeedback(type, text) {
      const container = document.getElementById('feedback-container');
      const emptyState = document.getElementById('empty-state');
      
      if (emptyState) {
        emptyState.style.display = 'none';
      }
      
      const now = new Date();
      const timeStr = now.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      
      const item = document.createElement('div');
      item.className = 'feedback-item';
      item.innerHTML = `
        <div class="feedback-header">
          <span class="feedback-type type-${type}">${type}</span>
          <span class="feedback-time">${timeStr}</span>
        </div>
        <div class="feedback-text">${text}</div>
      `;
      
      // Add to beginning
      container.insertBefore(item, container.firstChild);
      
      // Keep only last 10 items
      feedbackItems.unshift({ type, text, time: timeStr });
      if (feedbackItems.length > 10) {
        feedbackItems.pop();
        if (container.children.length > 10) {
          container.removeChild(container.lastChild);
        }
      }
    }
    
    function updateTalkRatio(ratio) {
      talkRatio = ratio;
      const el = document.getElementById('talk-ratio');
      el.textContent = `${Math.round(ratio)}%`;
      el.className = 'metric-value ' + (ratio > 60 ? 'bad' : ratio > 45 ? 'warning' : 'good');
    }
    
    function updateDuration() {
      if (!startTime) return;
      
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      
      document.getElementById('duration').textContent =
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }
    
    // ==================== WINDOW CONTROLS ====================
    document.getElementById('close-btn').addEventListener('click', async () => {
      await window.brutus.stopMonitoring();
    });
    
    // ==================== START ====================
    init();
  </script>
</body>
</html>
